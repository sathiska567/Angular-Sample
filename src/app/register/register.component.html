<div class="container-fluid">
        <div class="row">
           <div class="col-4 left-section">
              <form>
                 <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                 </div>
                 <div class="form-group">
                    <label for="exampleInputUserName">User Name</label>
                    <input type="UserName" class="form-control" id="exampleInputUserName" aria-describedby="UserNameHelp" placeholder="Enter UserName">
                 </div>
                 <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                 </div>

                 <button type="submit" class="btn form-btn">Sign Up</button>
              </form>
     
              <p id="emailHelp" class="signup-navigate-link">
                 Already have an account? <a [routerLink]="['']" routerLinkActive="router-link-active">Sign In</a>
              </p>
     
           </div>
           <div class="col-8 right-section">
              <img src="assets/images/01.jpg" alt="login-image">
           </div>
        </div>
     </div>
