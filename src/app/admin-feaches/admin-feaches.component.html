 <div class="row main-content">
    <div class="col-3">
        <app-admin></app-admin> 
    </div>
    <div class="col-9 right-column">
       <div class="row top-content">
         <div class="col-1 top-content-first">
                <i class="bi bi-bell top-content-bell-icon"></i>
         </div>
         <div class="col-1 top-content-second">
                <i class="bi bi-cart-plus top-content-cart-icon"></i>
         </div>

         <div class="col-1 top-content-third">
                <i class="bi bi-person top-content-person-icon"></i>
         </div>
         <div class="col-1 top-content-fourth">
                <i class="bi bi-messenger top-content-chat-icon"></i>
         </div>
       </div>

       <div class="row second-content">
          <div class="table-div">
                     <!-- <h2>{{ feature.title }}</h2>
                     <p>{{ feature.description }}</p>
                     <small>{{ feature.subDescription }}</small>
                     <hr> -->

                     <table class="table table-striped table-dark table-view">
                        <thead>
                          <tr>
                            <th scope="col" class='id-column'>ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Category</th>
                            <th scope="col">Status</th>
                            <th scope="col">Action</th>
                         </tr>
                        </thead>
                       <tbody *ngFor="let feature of data">
                          <tr class="table-row">
                            <th scope="row">{{ feature.id }}</th>
                            <td>{{ feature.title }}</td>
                            <td>{{ feature.description }}</td>
                            <td>{{ feature.subDescription }}</td>
                            <td class="col-2">
                              <button class="btn btn-primary view-btn">View</button>
                              <button class="btn btn-danger delete-btn">Delete</button>
                            </td>
                          </tr>
                       </tbody>
                     </table>
          </div>

          <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center pagination-section">
                <li class="page-item">
                  <a class="page-link" href="#">Previous</a>
                </li>
                
                <!-- Loop through the features and display pagination numbers -->
                <li class="page-item" *ngFor="let feature of data">
                  <a class="page-link" href="#">{{ feature.id }}</a>
                </li>
            
                <li class="page-item">
                  <a class="page-link" href="#">Next</a>
                </li>
              </ul>
            </nav>
            
                   
       </div>
            
    </div>
  </div>
